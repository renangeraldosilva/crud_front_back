<div class="container">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow mt-5" *ngIf="visibilidadeFormulario">
            <h6>{{tituloFormulario}}</h6>
            <hr>
            <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                    <input type="text" class="fomr-control form-control-sm" formControlName="nome" />
                </div>
            </div>
            <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">SobreNome</label>
                    <div class="col-sm-10">
                    <input type="text" class="fomr-control form-control-sm" formControlName="sobreNome" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">idade</label>
                    <div class="col-sm-10">
                    <input type="number" class="fomr-control form-control-sm" formControlName="idade" />
                </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Profissão</label>
                    <div class="col-sm-10">
                    <input type="text" class="fomr-control form-control-sm" formControlName="profissao" />
                </div>
                </div>
                <div class="row mb-3">
                    <div class="row">
                        <div class="col-2">
                            <button type="subimt" class="btn btn-success">Salvar</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">

    <div class="border border-light rounded p-5">

        <button type="button" class="btn btn-sm btn-primary" (click)="ExibirFormularioCadastro()">

                        Nova pessoa

                        </button>

    </div >

    <div *ngIf="visibilidadeTabela">
    <table class="table table-striped" *ngIf="pessoas">


        <tr class="thead-light">

            <th>Nome</th>

            <th>SobreNome</th>

            <th>Idade</th>

            <th>Profissão</th>



        </tr>

        <tr *ngFor="let pessoa of pessoas">

            <td>{{pessoa.nome}}</td>

            <td>{{pessoa.sobreNome}}</td>

            <td>{{pessoa.idade}}</td>

            <td>{{pessoa.profissao}}</td>

            <td>

                <button class="btn btn-outline-primary me-2 mb-1" (click)="ExibirFormularioAtualizacao(pessoa.pessoaId)"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>|

                <button class="btn btn-outline-danger me-2 mb-1" (click)="ExcluirPessoa(pessoa.pessoaId)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>

            </td>

        </tr>

    </table>

</div>

</div>
